<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header>
    <div class="container">
      <div class="row">
        <div class="column-full display-flex align-items-baseline">
          <h2 class="header-text">Code Journal</h2>
          <nav>
            <a href="#" class="link" data-view="entries" id="entries-link">Entries</a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div id="entry-form-div" data-view="entry-form" class="view">
        <form id="journal-entry-form">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="image-container column-full column-half">
              <label>
                <input id="image" name="image" type="image" alt="Journal Image" src="images/placeholder-image-square.jpg" />
              </label>
            </div>
            <div class="column-full column-half">
              <label for="entry-title">Title</label>
              <input required id="entry-title" name="title" type="text"/>
              <label for="photo-url">Photo URL</label>
              <input required id="photo-url" name="photo-url" type="url" />
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea required id="notes" name="notes" rows="6"></textarea>
            </div>
          </div>
          <div class="row bottom-margin">
            <div class="column-full align-right">
              <button type="submit">SAVE</button>
            </div>
          </div>
        </form>
      </div>
      <div id="entries-div" data-view="entries" class="view hidden">
        <div class="row">
          <div class="column-full display-flex align-items-center space-between">
            <h1 class="entries-heading">Entries</h1>
            <button id="new-button" class="link" data-view="entry-form" type="button">NEW</button>
          </div>
        </div>
        <ul class="entry-list">
        </ul>
      </div>
    </div>
  </main>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
